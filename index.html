<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ETPS Full Planner</title>
  <style>
    body { font-family: Arial; margin: 0; }
    .tabs { display: flex; background: #333; color: white; }
    .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; }
    .tab.active { background: #666; }
    .grid-container { overflow-x: auto; padding: 10px; }
    .grid { display: grid; grid-template-columns: 80px repeat(6, 160px); grid-auto-rows: 40px; }
    .cell, .header { border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; position: relative; }
    .header { background: #f0f0f0; font-weight: bold; }
    .tile {
      background: #cce5ff;
      border: 2px solid #004085;
      position: absolute;
      width: 95%;
      height: 85%;
      top: 2px;
      left: 2px;
      box-sizing: border-box;
      padding: 4px;
      font-size: 12px;
    }
    .captain { color: red; font-weight: bold; }
    .popup, .overlay {
      display: none; position: fixed;
    }
    .overlay {
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 5;
    }
    .popup {
      top: 20%; left: 30%; width: 40%; background: white;
      border: 2px solid #444; padding: 20px; z-index: 10;
    }
  </style>
</head>
<body>
<div class="tabs">
  <div class="tab active">Monday</div>
  <div class="tab">Tuesday</div>
  <div class="tab">Wednesday</div>
  <div class="tab">Thursday</div>
  <div class="tab">Friday</div>
</div>

<div class="grid-container">
  <div class="grid" id="grid">
    <div class="header">Time</div>
    <div class="header">XX101</div>
    <div class="header">XX102</div>
    <div class="header">SPARE</div>
    <div class="header">PREFLIGHT</div>
    <div class="header">LUNCH</div>
    <div class="header">XX201</div>

    <script>
      for (let h = 9; h <= 17; h++) {
        for (let m = 0; m < 60; m += 15) {
          const time = String(h).padStart(2,'0') + ':' + String(m).padStart(2,'0');
          document.write('<div class="cell">' + time + '</div>');
          for (let i = 0; i < 6; i++) {
            if (time === '09:00' && i === 0) {
              document.write('<div class="cell"><div class="tile" ondblclick="openPopup()">'
                + '<div class='captain'>PE</div>HOL'
                + '<div style="position:absolute;top:2px;right:2px;">300</div>'
                + '<div style="position:absolute;bottom:2px;right:2px;">CT</div>'
                + '</div></div>');
            } else {
              document.write('<div class="cell"></div>');
            }
          }
        }
      }
    </script>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div class="popup" id="popup">
  <h3>Edit Tile</h3>
  <p>Fuel: <input type="text" value="300" /></p>
  <p>Exercise: <input type="text" value="CT" /></p>
  <p>Notes: <textarea rows="4" style="width:100%">Continuation training</textarea></p>
  <button onclick="closePopup()">Close</button>
</div>

<script>
function openPopup() {
  document.getElementById("popup").style.display = "block";
  document.getElementById("overlay").style.display = "block";
}
function closePopup() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("overlay").style.display = "none";
}
</script>
</body>
</html>
