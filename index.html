
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ETPS Interactive Planner</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    .tabs { display: flex; background: #222; color: #fff; }
    .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; }
    .tab.active { background: #555; }
    .grid { display: grid; grid-template-columns: 80px repeat(4, 1fr); grid-auto-rows: 40px; }
    .grid div { border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; position: relative; }
    .header { background: #eee; font-weight: bold; }
    .tile {
      background: lightblue; border: 1px solid #000; width: 90%; height: 90%;
      position: absolute; top: 2px; left: 2px; padding: 4px; box-sizing: border-box;
    }
    .tile .captain { color: red; font-weight: bold; }
    .popup {
      position: fixed; top: 20%; left: 30%; width: 40%; background: white;
      border: 2px solid #444; padding: 20px; display: none; z-index: 10;
    }
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 5; }
  </style>
</head>
<body>
<div class="tabs">
  <div class="tab active">Monday</div>
  <div class="tab">Tuesday</div>
  <div class="tab">Wednesday</div>
  <div class="tab">Thursday</div>
  <div class="tab">Friday</div>
</div>
<div class="grid" id="plannerGrid">
  <div class="header">Time</div>
  <div class="header">XX101</div>
  <div class="header">XX102</div>
  <div class="header">SPARE</div>
  <div class="header">PREFLIGHT</div>

  <div>09:00</div><div><div class="tile" ondblclick="openPopup(this)">
    <div class="captain">PE</div>HOL
    <div style="position:absolute; top:2px; right:2px;">300</div>
    <div style="position:absolute; bottom:2px; right:2px;">CT</div>
  </div></div><div></div><div></div><div></div>

  <div>09:15</div><div></div><div></div><div></div><div></div>
  <div>09:30</div><div></div><div></div><div></div><div></div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div class="popup" id="popup">
  <h3>Edit Tile</h3>
  <p>Fuel: <input type="text" value="300" /></p>
  <p>Exercise: <input type="text" value="CT" /></p>
  <p>Notes: <textarea rows="4" style="width:100%">Continuation training</textarea></p>
  <button onclick="closePopup()">Close</button>
</div>

<script>
  function openPopup(el) {
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }
  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }
</script>
</body>
</html>
